    <style>
        /* Keep all your original CSS */
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

        }

<body>
    <div class="container">
        <h1>üèì Leni's Round Robin Pickleball Tournament</h1>
        
        <div class="info-box">
            <strong>Tournament Setup</strong>
            <div style="margin-top:8px;">
                <label for="playerNames"><strong>Player names</strong> (one per line or comma separated)</label><br>
                <textarea id="playerNames" rows="8" style="width:100%; margin-top:8px;"></textarea>
            </div>
            <div style="display:flex; gap:12px; margin-top:12px; flex-wrap:wrap; align-items:center;">
                <label>Courts: <input id="numCourts" type="number" min="1" value="1" style="width:80px; margin-left:6px;"></label>

                <button id="exportBtn" style="padding:8px 12px; border-radius:6px; border:none; background:#2196F3; color:#fff; cursor:pointer;">Export</button>
                <button id="prettyExportBtn" style="padding:8px 12px; border-radius:6px; border:none; background:#6C5CE7; color:#fff; cursor:pointer;">Pretty Export</button>
            </div>
            <div id="requireExactContainer">
                <input id="requireExact" type="checkbox" checked style="width:20px; height:20px;">
                <div class="rx-title">Require exact equality</div>
                <div class="rx-desc">When enabled, generation will be aborted if exact equality is not possible.</div>
            </div>
            <div id="suggestions" style="margin-top:10px; padding:10px; background:#eef7ff; border-left:4px solid #2196F3; border-radius:8px; display:flex; gap:12px; align-items:center;">
                <div style="flex:1;">
                    <div style="font-weight:700;">Suggestions to achieve exact equality</div>
                    <div id="suggestionText" style="color:#333; font-size:0.95em; margin-top:6px;">Click "Compute" to see minimal rounds/courts changes.</div>
                </div>
                <div style="display:flex; gap:8px;">
                    <button id="computeSuggestionsBtn" style="padding:6px 10px; border-radius:6px; border:none; background:#4ECDC4; color:#fff; cursor:pointer;">Compute</button>
                    <button id="applySuggestionBtn" style="padding:6px 10px; border-radius:6px; border:none; background:#2196F3; color:#fff; cursor:pointer;">Apply</button>
                </div>
            </div>
            <div id="setupSummary" style="margin-top:10px; color:#555; font-size:0.95em;"></div>
        </div>

        <div id="tournament"></div>
        <div id="stats"></div>
        <!-- Generating overlay -->
        <div id="generatingModal" class="modal-overlay" aria-hidden="true">
            <div class="modal-box" role="status" aria-live="polite">
                <div class="spinner" aria-hidden="true"></div>
                <div>Generating schedule ‚Äî please wait...</div>
            </div>
        </div>
    <script>
        // Configurable globals
        let players = [];
        let tournament = [];
    let numCourts = 1;
    let numRounds = 10;

        // Default players to prefill the textarea
        const defaultPlayers = [
            "Leni","Wei","Jeanette",
            "Connie","Lisa","Megan","Teresa","Heidi","Jane","Patty","Julie","Marla",
            "Mary Beth","Mary L","Melissa","Elissa"
        ];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Helper: try to select a group of `perRound` distinct players from remainingCounts
        // remainingCounts: Map(player -> remaining slots)
        // returns array of players or null if cannot find in attempts
    function selectUniqueGroup(remainingCounts, perRound, maxAttempts = 2000) {
            const playersWithSlots = [...remainingCounts.keys()].filter(p => remainingCounts.get(p) > 0);
            if (playersWithSlots.length < perRound) return null;

            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                // Build an expanded slot list and shuffle it so players with more remaining appear more often
                const expanded = [];
                playersWithSlots.forEach(p => {
                    const cnt = Math.max(1, remainingCounts.get(p));
                    for (let i = 0; i < cnt; i++) expanded.push(p);
                });
                const shuffled = shuffleArray(expanded);

                const chosen = new Set();
                for (let i = 0; i < shuffled.length && chosen.size < perRound; i++) {
                    const p = shuffled[i];
                    if (!chosen.has(p)) chosen.add(p);
                }

                if (chosen.size === perRound) return [...chosen];
            }
            return null;
        }

        // Try to form teams (pairs) from `group` such that no pair repeats an existing partnership.
        // Uses recursive backtracking with a maxAttempts guard and randomization to avoid bad ordering.
        // Updated: allow repeating a partner only when a player has already partnered with everyone else.
        function makeTeamsNoDuplicate(group, teamPartnerships, maxAttempts = 5000) {
            if (group.length % 2 !== 0) return null;
            let attempts = 0;
            const totalPlayers = players.length;
            const shuffledStart = shuffleArray(group.slice());

            function backtrack(available, teams) {
                attempts++;
                if (attempts > maxAttempts) return null;
                if (available.length === 0) return teams;

                // Pick the player with the fewest allowed partners to reduce branching
                available.sort((a, b) => {
                    const aAllowed = available.filter(x => x !== a && (!teamPartnerships.get(a).has(x) || teamPartnerships.get(a).size >= totalPlayers - 1)).length;
                    const bAllowed = available.filter(x => x !== b && (!teamPartnerships.get(b).has(x) || teamPartnerships.get(b).size >= totalPlayers - 1)).length;
                    return aAllowed - bAllowed;
                });

                const a = available[0];

                // Partners that have NOT been partnered with `a` yet (preferred)
                let partners = available.slice(1).filter(b => !teamPartnerships.get(a).has(b));

                // If none available and `a` has already partnered with everyone else, allow repeats
                if (partners.length === 0) {
                    if (teamPartnerships.get(a).size >= totalPlayers - 1) {
                        partners = available.slice(1); // allow any partner (repeat)
                    } else {
                        // dead end for this branch
                        return null;
                    }
                }

                partners = shuffleArray(partners);

                for (const b of partners) {
                    const next = available.filter(x => x !== a && x !== b);
                    const res = backtrack(next, teams.concat([[a, b]]));
                    if (res) return res;
                }

                return null;
            }

            return backtrack(shuffledStart, []);
        }

        // Validate that every player has exactly the target plays (or return false)
        function validateExactEquality(courtCountMap, playersList, targetPlays) {
            for (const p of playersList) {
                if ((courtCountMap.get(p) || 0) !== targetPlays) return false;
            }
            return true;
        }

        function getPlayersFromInput() {
            const raw = document.getElementById('playerNames').value;
            // Split by newline or comma
            const parts = raw.split(/\r?\n|,/).map(s => s.trim()).filter(Boolean);
            return parts;
        }

        function updateSetupSummary() {
            const summary = document.getElementById('setupSummary');
            const playersList = getPlayersFromInput();
            const playersCount = playersList.length;
            const playersPerRound = numCourts * 4;
            const sitOut = playersCount - playersPerRound;
            const requireExactEl = document.getElementById('requireExact');
            const requireExact = requireExactEl ? requireExactEl.checked : false;
            const baseText = `${playersCount} players, ${numCourts} courts (${playersPerRound} players/round), ${numRounds} rounds.` +
                (sitOut > 0 ? ` Sit out per round: ${sitOut}` : sitOut === 0 ? ` No one sits out` : ` Not enough players for ${numCourts} courts`);
            // show a subtle hint if exact equality is impossible and user hasn't required it
            const totalPlaySlots = numRounds * playersPerRound;
            const equalityPossible = playersCount > 0 && (totalPlaySlots % playersCount === 0);
            const hint = (!requireExact && !equalityPossible) ? ` ‚Äî Note: exact equality impossible (will differ by ‚â§1)` : '';
            summary.innerHTML = baseText + (requireExact ? ` ‚Äî Require exact equality: Yes` : ` ‚Äî Require exact equality: No`) + hint;
        }

        function generateTournament() {
            players = getPlayersFromInput();
            numCourts = parseInt(document.getElementById('numCourts').value, 10) || 1;
            numRounds = parseInt(document.getElementById('numRounds').value, 10) || 1;

            const playersPerRound = numCourts * 4;
            const sitOutCount = players.length - playersPerRound;
            if (sitOutCount < 0) {
                alert(`Not enough players for ${numCourts} courts. Need at least ${playersPerRound} players.`);
                return;
            }

            tournament = [];

            // Tracking
            const teamPartnerships = new Map();
            const courtCount = new Map();
            const sittingOutCount = new Map();

            players.forEach(p => {
                teamPartnerships.set(p, new Set());
                courtCount.set(p, 0);
                sittingOutCount.set(p, 0);
            });

            // Determine whether exact equal plays per player is possible
            const totalPlaySlots = numRounds * playersPerRound;
            const playerCount = players.length;

            if (playerCount === 0) {
                alert('No players provided');
                return;
            }

            // Impossibility check: total team partnerships needed vs unique possible pairings
            const teamsPerRound = (playersPerRound / 2); // number of teams per round
            const totalTeams = teamsPerRound * numRounds; // total team pairings that will be formed
            const uniquePairsPossible = (playerCount * (playerCount - 1)) / 2;
            if (totalTeams > uniquePairsPossible) {
                alert('Impossible to schedule without duplicate partnerships: too many total teams compared to unique player pairs. Reduce rounds/courts or add players.');
                return;
            }

            const requireExactEl = document.getElementById('requireExact');
            const requireExact = requireExactEl ? requireExactEl.checked : false;

            if (requireExact && (totalPlaySlots % playerCount !== 0)) {
                alert('Require exact equality is enabled but exact equality is not possible with the current configuration. Please change rounds/courts or uncheck the toggle.');
                return;
            }

            if (totalPlaySlots % playerCount === 0) {
                // exact equality possible
                const targetPlaysPerPlayer = totalPlaySlots / playerCount;
                // Increase attempts to improve chance of finding a valid exact schedule
                // for randomized group/teaming heuristics.
                const maxExactAttempts = 60;
                let exactSucceeded = false;
                for (let attempt = 0; attempt < maxExactAttempts; attempt++) {
                    // reset trackers
                    teamPartnerships.forEach((v, k) => { teamPartnerships.set(k, new Set()); });
                    courtCount.forEach((v, k) => courtCount.set(k, 0));
                    sittingOutCount.forEach((v, k) => sittingOutCount.set(k, 0));
                    tournament = scheduleWithExactPlays(targetPlaysPerPlayer, teamPartnerships, courtCount, sittingOutCount, playersPerRound);
                    // recompute courtCount from produced tournament
                    const producedCounts = new Map(); players.forEach(p => producedCounts.set(p, 0));
                    tournament.forEach(r => r.courts.forEach(c => { [...c.team1, ...c.team2].forEach(p => producedCounts.set(p, producedCounts.get(p) + 1)); }));
                    if (validateExactEquality(producedCounts, players, targetPlaysPerPlayer)) { exactSucceeded = true; break; }
                    // else try again (randomized selection will differ)
                    console.info(`Exact attempt ${attempt + 1}/${maxExactAttempts} failed; produced distribution min=${Math.min(...[...producedCounts.values()])}, max=${Math.max(...[...producedCounts.values()])}`);
                }
                if (!exactSucceeded) {
                    // If the user didn't require exact equality, fall back to quota scheduling
                    if (!requireExact) {
                        console.warn('Exact-equality scheduling failed after multiple attempts; falling back to quota scheduler.');
                        const base = Math.floor(totalPlaySlots / playerCount);
                        const extra = totalPlaySlots % playerCount;
                        tournament = scheduleWithPlayQuotas(base, extra, teamPartnerships, courtCount, sittingOutCount, playersPerRound);
                    } else {
                        // Provide more diagnostics in the alert to help users adjust their inputs.
                        const producedCounts = new Map(); players.forEach(p => producedCounts.set(p, 0));
                        if (tournament) tournament.forEach(r => r.courts.forEach(c => { [...c.team1, ...c.team2].forEach(p => producedCounts.set(p, producedCounts.get(p) + 1)); }));
                        const minC = producedCounts.size ? Math.min(...[...producedCounts.values()]) : 0;
                        const maxC = producedCounts.size ? Math.max(...[...producedCounts.values()]) : 0;
                        alert(`Could not produce an exact-equality schedule after ${maxExactAttempts} attempts. Try adjusting rounds/courts or uncheck Require Exact.\nPlayers: ${playerCount}, Courts: ${numCourts}, Rounds: ${numRounds}, produced per-player min=${minC}, max=${maxC}`);
                        return;
                    }
                }
            } else {
                // cannot make every player play exactly the same number of games
                // distribute quotas so difference is at most 1
                console.info('Exact equal number of games per player is not possible with the current configuration. The schedule will distribute games so counts differ by at most 1.');
                const base = Math.floor(totalPlaySlots / playerCount);
                const extra = totalPlaySlots % playerCount; // number of players who should play (base+1)
                tournament = scheduleWithPlayQuotas(base, extra, teamPartnerships, courtCount, sittingOutCount, playersPerRound);
            }
            // If scheduler functions already produced rounds, skip the older per-round generator.
            if (!tournament || tournament.length === 0) {
                for (let round = 1; round <= numRounds; round++) {
                    const roundData = generateRound(round, teamPartnerships, courtCount, sittingOutCount, sitOutCount);
                    if (!roundData) {
                        console.warn('Failed to create round', round);
                        continue;
                    }
                    tournament.push(roundData);

                    roundData.courts.forEach(court => {
                        // track partnerships
                        teamPartnerships.get(court.team1[0]).add(court.team1[1]);
                        teamPartnerships.get(court.team1[1]).add(court.team1[0]);
                        teamPartnerships.get(court.team2[0]).add(court.team2[1]);
                        teamPartnerships.get(court.team2[1]).add(court.team2[0]);

                        court.team1.forEach(p => courtCount.set(p, courtCount.get(p) + 1));
                        court.team2.forEach(p => courtCount.set(p, courtCount.get(p) + 1));
                    });

                    roundData.sittingOut.forEach(p => sittingOutCount.set(p, sittingOutCount.get(p) + 1));
                }
            }

            displayTournament();
            // Run an assertion + repair pass to ensure no player appears twice in a single round
            const repaired = assertAndRepairTournament(tournament, players, numCourts, numRounds);
            // Use the recomputed trackers for stats/display
            displayTournament();
            displayStats(repaired.teamPartnerships, repaired.courtCount, repaired.sittingOutCount);
            updateSetupSummary();
        }

        // Scan tournament for players appearing more than once in a single round and attempt repairs.
        // Returns recomputed trackers: { teamPartnerships, courtCount, sittingOutCount }
        function assertAndRepairTournament(tournamentData, playersList, courts, roundsCount) {
            // Build per-player counts
            const playerCount = playersList.length;
            const playersPerRound = courts * 4;
            const totalSlots = roundsCount * playersPerRound;
            const maxAllowed = Math.ceil(totalSlots / Math.max(1, playerCount));
            const minAllowed = Math.floor(totalSlots / Math.max(1, playerCount));

            // Build current court counts from tournament
            const courtCount = new Map();
            playersList.forEach(p => courtCount.set(p, 0));
            tournamentData.forEach(r => r.courts.forEach(c => {
                [...c.team1, ...c.team2].forEach(p => courtCount.set(p, (courtCount.get(p) || 0) + 1));
            }));

            // Attempt to repair duplicates per round
            let repairs = 0;
            tournamentData.forEach(roundData => {
                // flatten players in round
                const inRound = [];
                roundData.courts.forEach(c => { inRound.push(...c.team1); inRound.push(...c.team2); });
                const freq = new Map();
                inRound.forEach(p => freq.set(p, (freq.get(p) || 0) + 1));

                // for any player appearing more than once, replace extra occurrences
                for (const [player, cnt] of [...freq.entries()]) {
                    let extra = cnt - 1;
                    while (extra > 0) {
                        // find a replacement not currently in the round and with courtCount < maxAllowed (prefer low-played)
                        const candidates = playersList.filter(p => !inRound.includes(p)).sort((a, b) => (courtCount.get(a) || 0) - (courtCount.get(b) || 0));
                        let replacement = candidates.find(p => (courtCount.get(p) || 0) < maxAllowed) || candidates[0];
                        if (!replacement) {
                            console.warn('No replacement candidate found while repairing round', roundData.round);
                            break;
                        }

                        // locate a court and team slot to replace one occurrence of `player`
                        let replaced = false;
                        for (const court of roundData.courts) {
                            for (const teamKey of ['team1', 'team2']) {
                                const team = court[teamKey];
                                for (let i = 0; i < team.length; i++) {
                                    if (team[i] === player) {
                                        // ensure replacement isn't already in the team (shouldn't be since not in round)
                                        team[i] = replacement;
                                        // update inRound and counts
                                        inRound.splice(inRound.indexOf(player), 1);
                                        inRound.push(replacement);
                                        courtCount.set(player, courtCount.get(player) - 1);
                                        courtCount.set(replacement, (courtCount.get(replacement) || 0) + 1);
                                        repairs++;
                                        replaced = true;
                                        break;
                                    }
                                }
                                if (replaced) break;
                            }
                            if (replaced) break;
                        }

                        if (!replaced) {
                            console.warn('Could not replace duplicate player in round', roundData.round, player);
                            break;
                        }

                        extra--;
                    }
                }
            });

            if (repairs > 0) console.info(`Repaired ${repairs} duplicate player occurrence(s) across rounds`);

            // Recompute trackers from repaired tournament
            const teamPartnerships = new Map();
            const sittingOutCount = new Map();
            const newCourtCount = new Map();
            playersList.forEach(p => { teamPartnerships.set(p, new Set()); sittingOutCount.set(p, 0); newCourtCount.set(p, 0); });

            tournamentData.forEach(r => {
                r.courts.forEach(c => {
                    const t1 = c.team1, t2 = c.team2;
                    // partnerships
                    teamPartnerships.get(t1[0]).add(t1[1]);
                    teamPartnerships.get(t1[1]).add(t1[0]);
                    teamPartnerships.get(t2[0]).add(t2[1]);
                    teamPartnerships.get(t2[1]).add(t2[0]);
                    // counts
                    t1.forEach(p => newCourtCount.set(p, newCourtCount.get(p) + 1));
                    t2.forEach(p => newCourtCount.set(p, newCourtCount.get(p) + 1));
                });
                const sitting = playersList.filter(p => !r.courts.some(c => [...c.team1, ...c.team2].includes(p)));
                sitting.forEach(p => sittingOutCount.set(p, sittingOutCount.get(p) + 1));
            });

            // Verify no duplicates remain; if they do, log and alert for manual inspection
            let remainingDup = 0;
            tournamentData.forEach(r => {
                const inRound = [];
                r.courts.forEach(c => { inRound.push(...c.team1); inRound.push(...c.team2); });
                const freq = new Map(); inRound.forEach(p => freq.set(p, (freq.get(p) || 0) + 1));
                for (const [, cnt] of freq) if (cnt > 1) remainingDup += (cnt - 1);
            });
            if (remainingDup > 0) {

        // Schedule when exact equal plays per player is possible
        function scheduleWithExactPlays(targetPlaysPerPlayer, teamPartnerships, courtCount, sittingOutCount, playersPerRound) {
            // Special-case deterministic 1-factorization (circle method)
            // Conditions:
            //  - All players play every round (playersPerRound === players.length)
            //  - Even number of players
            //  - Number of rounds equals players.length - 1 (so perfect 1-factorization exists)
            const playerCount = players.length;
            if (playerCount > 0 &&
                playersPerRound === playerCount &&
                playerCount % 2 === 0 &&
                numRounds === playerCount - 1) {
                // Use circle method to generate perfect matchings for each round
                const ring = players.slice(); // copy
                const rounds = [];
                for (let r = 0; r < numRounds; r++) {
                    const pairs = [];
                    for (let i = 0; i < playerCount / 2; i++) {
                        const a = ring[i];
                        const b = ring[playerCount - 1 - i];
                        pairs.push([a, b]);
                    }

                    // Assign pairs to courts: each court uses two pairs (two teams)
                    const courts = [];
                    for (let c = 0; c < numCourts; c++) {
                        const pairIndex = c * 2;
                        const t1 = pairs[pairIndex];
                        const t2 = pairs[pairIndex + 1];
                        courts.push({ number: c + 1, team1: t1, team2: t2 });
                    }

                    const sittingOut = []; // none, full participation
                    rounds.push({ round: r + 1, courts, sittingOut });

                    // rotate for next round (keep ring[0] fixed)
                    const last = ring.pop();
                    ring.splice(1, 0, last);
                }

                // Update trackers from deterministic schedule
                rounds.forEach(rd => {
                    rd.courts.forEach(c => {
                        if (c.team1 && c.team1.length >= 2) {
                            const [p1, p2] = c.team1;
                            teamPartnerships.get(p1).add(p2);
                            teamPartnerships.get(p2).add(p1);
                            courtCount.set(p1, (courtCount.get(p1) || 0) + 1);
                            courtCount.set(p2, (courtCount.get(p2) || 0) + 1);
                        }
                        if (c.team2 && c.team2.length >= 2) {
                            const [p1, p2] = c.team2;
                            teamPartnerships.get(p1).add(p2);
                            teamPartnerships.get(p2).add(p1);
                            courtCount.set(p1, (courtCount.get(p1) || 0) + 1);
                            courtCount.set(p2, (courtCount.get(p2) || 0) + 1);

                    });
                    // sittingOut none -> no sittingOutCount updates
                });

                return rounds;
            }

            // Fallback: existing randomized/deterministic hybrid scheduler (unchanged)
            // Build a slot array where each player appears exactly targetPlaysPerPlayer times.
            // We'll track remaining slots per player and pick unique groups each round
            const remaining = new Map();
            players.forEach(p => remaining.set(p, targetPlaysPerPlayer));

            const rounds = [];
            const totalRounds = numRounds;
            const perRound = playersPerRound;

            for (let r = 0; r < totalRounds; r++) {
                // Prefer to use the randomized unique group selector but fall back to
                // a deterministic selection if it fails. The randomized selector can
                // occasionally not find a valid group within its attempts even when
                // a valid arrangement exists; this fallback improves robustness.
                let group = selectUniqueGroup(remaining, perRound);
                if (!group) {
                    // Deterministic greedy selection: pick players with highest remaining
                    // slots (ties broken randomly). This will only fail if there simply
                    // aren't enough distinct players with remaining slots.
                    const playersWithSlots = [...remaining.keys()].filter(p => remaining.get(p) > 0);
                    if (playersWithSlots.length < perRound) {
                        console.warn('Could not build unique group for round', r + 1, '- not enough players with remaining slots');
                        break;
                    }
                    // sort by remaining desc, tie-break randomly
                    const tieShuffled = shuffleArray(playersWithSlots);
                    tieShuffled.sort((a, b) => remaining.get(b) - remaining.get(a));
                    group = tieShuffled.slice(0, perRound);
                }

                // decrement remaining counts
                group.forEach(p => remaining.set(p, Math.max(0, remaining.get(p) - 1)));

                // Try to form teams without repeating partnerships
                let teams = makeTeamsNoDuplicate(group, teamPartnerships);
                if (!teams) {
                    // fall back to random pairing if impossible for this group
                    teams = [];
                    const roundPool = shuffleArray(group.slice());
                    for (let i = 0; i < roundPool.length; i += 2) teams.push([roundPool[i], roundPool[i + 1]]);
                }

                // Defensive: ensure we have enough teams to populate all courts.
                // If for some reason teams are short, fill with random pairs from the group.
                const teamsNeeded = numCourts * 2;
                if (teams.length < teamsNeeded) {
                    const extraPool = shuffleArray(group.slice());
                    while (teams.length < teamsNeeded) {
                        if (extraPool.length < 2) extraPool.push(...shuffleArray(group.slice()));
                        const a = extraPool.pop();
                        const b = extraPool.pop();
                        teams.push([a, b]);
                    }
                }

                const courts = [];
                for (let i = 0; i < numCourts; i++) {
                    const t1 = teams[i * 2];
                    const t2 = teams[i * 2 + 1];
                    courts.push({ number: i + 1, team1: t1, team2: t2 });
                }

                const sittingOut = players.filter(p => !group.includes(p));
                const roundData = { round: r + 1, courts, sittingOut };
                rounds.push(roundData);

                // update trackers
                roundData.courts.forEach(court => {
                    court.team1.forEach(p => courtCount.set(p, (courtCount.get(p) || 0) + 1));
                    court.team2.forEach(p => courtCount.set(p, (courtCount.get(p) || 0) + 1));
                    // guard against malformed teams
                    if (court.team1 && court.team1.length >= 2) {
                        teamPartnerships.get(court.team1[0]).add(court.team1[1]);
                        teamPartnerships.get(court.team1[1]).add(court.team1[0]);

                    if (court.team2 && court.team2.length >= 2) {
                        teamPartnerships.get(court.team2[0]).add(court.team2[1]);
                        teamPartnerships.get(court.team2[1]).add(court.team2[0]);

            }

            return rounds;
        }

        // Schedule when exact equality impossible: give 'extra' players one more play (base+1), others base
        function scheduleWithPlayQuotas(base, extra, teamPartnerships, courtCount, sittingOutCount, playersPerRound) {
            // Build remaining quotas map: pick which players get the extra slot
            const pickOrder = shuffleArray([...players]);
            const remaining = new Map();
            for (let i = 0; i < players.length; i++) {
                const p = pickOrder[i];

            const rounds = [];

                let group = selectUniqueGroup(remaining, perRound);

                }

                // decrement remaining counts
                group.forEach(p => remaining.set(p, Math.max(0, remaining.get(p) - 1)));

                // Try to form teams without repeating partnerships
                let teams = makeTeamsNoDuplicate(group, teamPartnerships);
                if (!teams) {
                    teams = [];
                    const roundPool = shuffleArray(group.slice());
                    for (let i = 0; i < roundPool.length; i += 2) teams.push([roundPool[i], roundPool[i + 1]]);

                const teamsNeeded = numCourts * 2;
                if (teams.length < teamsNeeded) {

                    while (teams.length < teamsNeeded) {

                        const a = extraPool.pop();
                        const b = extraPool.pop();
                        teams.push([a, b]);
                    }
                }

                const courts = [];
                for (let i = 0; i < numCourts; i++) {
                    const t1 = teams[i * 2];
                    const t2 = teams[i * 2 + 1];
                    courts.push({ number: i + 1, team1: t1, team2: t2 });
                }

                const sittingOut = players.filter(p => !group.includes(p));
                const roundData = { round: r + 1, courts, sittingOut };
                rounds.push(roundData);

                roundData.courts.forEach(court => {
                    court.team1.forEach(p => courtCount.set(p, (courtCount.get(p) || 0) + 1));
                    court.team2.forEach(p => courtCount.set(p, (courtCount.get(p) || 0) + 1));
                    if (court.team1 && court.team1.length >= 2) {
                        teamPartnerships.get(court.team1[0]).add(court.team1[1]);
                        teamPartnerships.get(court.team1[1]).add(court.team1[0]);
                    }
                    if (court.team2 && court.team2.length >= 2) {
                        teamPartnerships.get(court.team2[0]).add(court.team2[1]);
                        teamPartnerships.get(court.team2[1]).add(court.team2[0]);
                    }
                });
                roundData.sittingOut.forEach(p => sittingOutCount.set(p, (sittingOutCount.get(p) || 0) + 1));
            }

            return rounds;
        }

        function generateRound(roundNum, teamPartnerships, courtCount, sittingOutCount, sitOutCount) {
            let bestRound = null;
            let bestScore = -Infinity;
            const maxAttempts = 4000;

            // Prefer players who have already played more games to sit out
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                // sort by courtCount desc so highest-played players are more likely to be picked to sit
                const candidates = [...players].sort((a, b) => {
                    const diff = (courtCount.get(b) || 0) - (courtCount.get(a) || 0);
                    if (diff !== 0) return diff;
                    // tie-breaker: prefer players who've sat out fewer times to sit (so we avoid repeated sits)
                    return (sittingOutCount.get(a) || 0) - (sittingOutCount.get(b) || 0);
                });

                // add a bit of randomness among the top candidates to avoid deterministic patterns
                const pickPool = candidates.slice(0, Math.min(candidates.length, Math.max(1, sitOutCount + 6)));
                const shuffledPool = shuffleArray(pickPool);
                const sittingOut = sitOutCount > 0 ? shuffledPool.slice(0, sitOutCount) : [];

                const playingPlayers = players.filter(p => !sittingOut.includes(p));
                const roundData = tryCreateRoundWithImprovedPartners(roundNum, playingPlayers, sittingOut, teamPartnerships, courtCount);
                if (!roundData) continue;

                const score = evaluateRound(roundData, teamPartnerships, courtCount);
                if (score > bestScore) {
                    bestScore = score;
                    bestRound = roundData;
                }
            }

            if (!bestRound) {
                console.warn(`Could not create round ${roundNum} with constraints; using fallback.`);
                return createFallbackRound(roundNum, teamPartnerships, courtCount, sittingOutCount, sitOutCount);
            }

            return bestRound;
        }

    function tryCreateRoundWithImprovedPartners(roundNum, playingPlayers, sittingOut, teamPartnerships, courtCount) {
            // Build interaction counts across previous rounds
            const playerInteractions = new Map();
            players.forEach(p => {
                playerInteractions.set(p, new Map());
                players.forEach(o => { if (p !== o) playerInteractions.get(p).set(o, 0); });
            });

            tournament.forEach(r => r.courts.forEach(court => {
                const courtPlayers = [...court.team1, ...court.team2];
                for (let i = 0; i < courtPlayers.length; i++) {
                    for (let j = i + 1; j < courtPlayers.length; j++) {
                        const p1 = courtPlayers[i], p2 = courtPlayers[j];
                        playerInteractions.get(p1).set(p2, playerInteractions.get(p1).get(p2) + 1);
                        playerInteractions.get(p2).set(p1, playerInteractions.get(p2).get(p1) + 1);
                    }
                }
            }));

            const possiblePairs = [];
            for (let i = 0; i < playingPlayers.length; i++) {
                for (let j = i + 1; j < playingPlayers.length; j++) {
                    const a = playingPlayers[i], b = playingPlayers[j];
                    let pairScore = 0;
                    if (teamPartnerships.get(a).has(b)) pairScore += 1000;
                    const interactionCount = playerInteractions.get(a).get(b) || 0;
                    pairScore += interactionCount * 100;
                    const indexDiff = Math.abs(players.indexOf(a) - players.indexOf(b));
                    pairScore -= indexDiff * 5;
                    // Prefer pairing players who've played fewer games so counts stay balanced
                    const aPlayed = courtCount.get(a) || 0;
                    const bPlayed = courtCount.get(b) || 0;
                    // reduce score for low-played pairs (lower score is better), so pairs with lower total played are favored
                    pairScore -= ( (aPlayed + bPlayed) * 40 );
                    possiblePairs.push({ players: [a, b], score: pairScore });
                }
            }

            possiblePairs.sort((x, y) => x.score - y.score);

            const teamsNeeded = playingPlayers.length / 2; // two players per team

            for (let attempt = 0; attempt < 100; attempt++) {
                const availablePairs = [...possiblePairs];
                const topSlice = Math.min(availablePairs.length, teamsNeeded * 3);
                const topPairs = availablePairs.slice(0, topSlice);
                const shuffledTop = shuffleArray(topPairs);
                availablePairs.splice(0, topSlice, ...shuffledTop);

                const teams = [];
                const used = new Set();
                for (let i = 0; i < availablePairs.length && teams.length < teamsNeeded; i++) {
                    const [p1, p2] = availablePairs[i].players;
                    if (used.has(p1) || used.has(p2)) continue;
                    teams.push([p1, p2]);
                    used.add(p1); used.add(p2);
                }

                if (teams.length < teamsNeeded) continue;

                const courts = createCourtsWithMinimizedInteractions(teams, playerInteractions);
                return { round: roundNum, courts, sittingOut };
            }

            return null;
        }

        function createCourtsWithMinimizedInteractions(teams, playerInteractions) {
            let bestCourts = null;
            let bestScore = Infinity;
            for (let attempt = 0; attempt < 200; attempt++) {
                const shuffled = shuffleArray([...teams]);
                const courts = [];
                let score = 0;
                for (let i = 0; i < numCourts; i++) {
                    const t1 = shuffled[i * 2];
                    const t2 = shuffled[i * 2 + 1];
                    t1.forEach(p1 => t2.forEach(p2 => { score += playerInteractions.get(p1).get(p2) || 0; }));
                    courts.push({ number: i + 1, team1: t1, team2: t2 });
                }
                if (score < bestScore) { bestScore = score; bestCourts = courts; }
            }
            return bestCourts;
        }

        function createFallbackRound(roundNum, teamPartnerships, courtCount, sittingOutCount, sitOutCount) {
            // More relaxed fallback that still tries to minimize duplicates
            const playerInteractions = new Map();
            players.forEach(p => { playerInteractions.set(p, new Map()); players.forEach(o => { if (p !== o) playerInteractions.get(p).set(o, 0); }); });
            tournament.forEach(r => r.courts.forEach(court => {
                const courtPlayers = [...court.team1, ...court.team2];
                for (let i = 0; i < courtPlayers.length; i++) {
                    for (let j = i + 1; j < courtPlayers.length; j++) {
                        const p1 = courtPlayers[i], p2 = courtPlayers[j];
                        playerInteractions.get(p1).set(p2, playerInteractions.get(p1).get(p2) + 1);
                        playerInteractions.get(p2).set(p1, playerInteractions.get(p2).get(p1) + 1);
                    }

            let bestRound = null;

                const candidates = playersArray.sort((a, b) => {

                const possiblePairs = [];
                for (let i = 0; i < playing.length; i++) {
                    for (let j = i + 1; j < playing.length; j++) {
                        const a = playing[i], b = playing[j];
                        let score = 0;
                        if (teamPartnerships.get(a).has(b)) score += 500;
                        const indexDiff = Math.abs(players.indexOf(a) - players.indexOf(b));
                        score -= indexDiff * 3;
                        // favor pairing players who've played less
                        const aPlayed = courtCount.get(a) || 0;
                        const bPlayed = courtCount.get(b) || 0;
                        score -= (aPlayed + bPlayed) * 30;
                        possiblePairs.push({ players: [a, b], score });
                    }
                }
                possiblePairs.sort((x, y) => x.score - y.score);

                const teamsNeeded = playing.length / 2;
                const availablePairs = [...possiblePairs];
                const topSlice = Math.min(availablePairs.length, teamsNeeded * 3);
                const shuffledTop = shuffleArray(availablePairs.slice(0, topSlice));
                availablePairs.splice(0, topSlice, ...shuffledTop);

                const teams = [];
                const used = new Set();
                for (let i = 0; i < availablePairs.length && teams.length < teamsNeeded; i++) {
                    const [p1, p2] = availablePairs[i].players;
                    if (used.has(p1) || used.has(p2)) continue;
                    teams.push([p1, p2]); used.add(p1); used.add(p2);
                }
                if (teams.length < teamsNeeded) continue;

                const courts = createCourtsWithMinimizedInteractions(teams, playerInteractions);
                const roundData = { round: roundNum, courts, sittingOut };

                let duplicates = 0;
                teams.forEach(t => { if (teamPartnerships.get(t[0]).has(t[1])) duplicates++; });
                const score = evaluateRound(roundData, teamPartnerships, courtCount);
                if (duplicates < bestDuplicates || (duplicates === bestDuplicates && score > bestScore)) {
                    bestDuplicates = duplicates; bestScore = score; bestRound = roundData;
                    if (duplicates === 0) break;
                }
            }

            return bestRound;
        }

        function evaluateRound(roundData, teamPartnerships, courtCount) {
            let score = 0;
            roundData.courts.forEach(court => {
                if (teamPartnerships.get(court.team1[0]).has(court.team1[1])) score -= 1000;
                if (teamPartnerships.get(court.team2[0]).has(court.team2[1])) score -= 1000;
                const team1Diff = Math.abs(players.indexOf(court.team1[0]) - players.indexOf(court.team1[1]));
                const team2Diff = Math.abs(players.indexOf(court.team2[0]) - players.indexOf(court.team2[1]));
                score += (team1Diff + team2Diff) * 2;
            });
            // Evaluate projected court counts after this round and penalize increased variance
            const projected = new Map();
            players.forEach(p => projected.set(p, courtCount.get(p) || 0));
            roundData.courts.forEach(court => { court.team1.forEach(p => projected.set(p, projected.get(p) + 1)); court.team2.forEach(p => projected.set(p, projected.get(p) + 1)); });
            // compute simple spread (max - min) and standard deviation-like penalty
            const counts = [...projected.values()];
            const maxTime = Math.max(...counts);
            const minTime = Math.min(...counts);
            const mean = counts.reduce((a, b) => a + b, 0) / counts.length;
            let variance = 0; counts.forEach(c => variance += (c - mean) * (c - mean));
            variance = variance / counts.length;
            const stdev = Math.sqrt(variance);
            // Penalize spread heavily and stdev moderately
            score -= (maxTime - minTime) * 25;
            score -= stdev * 15;
            return score;
        }

        // Helper to show/hide generating overlay
        function showGenerating(show) {
            const modal = document.getElementById('generatingModal');
            if (show) {
                modal.style.display = 'flex';
                modal.setAttribute('aria-hidden', 'false');
            } else {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            }
        }

        // Wire UI
        document.getElementById('generateBtn').addEventListener('click', () => {
            const btn = document.getElementById('generateBtn');
            if (btn.disabled) return; // already running
            btn.disabled = true;
            // Show overlay, then wait two animation frames so the browser has a chance to paint
            showGenerating(true);
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    try {
                        try {
                            generateTournament();
                        } catch (err) {
                            console.error('Error during generateTournament:', err);
                            alert('An error occurred while generating the tournament. See console for details.');
                        }
                    } finally {
                        showGenerating(false);
                        btn.disabled = false;
                    }
                });
            });
        });

        document.getElementById('exportBtn').addEventListener('click', () => exportTournament());
        document.getElementById('numCourts').addEventListener('change', (e) => { numCourts = parseInt(e.target.value, 10) || 1; updateSetupSummary(); computeSuggestions(); });
        document.getElementById('numRounds').addEventListener('change', (e) => { numRounds = parseInt(e.target.value, 10) || 1; updateSetupSummary(); computeSuggestions(); });
    const reqEl = document.getElementById('requireExact'); if (reqEl) reqEl.addEventListener('change', () => { updateSetupSummary(); computeSuggestions(); });
        document.getElementById('playerNames').addEventListener('input', () => { updateSetupSummary(); computeSuggestions(); });

        // Suggestions: compute and apply
        function computeSuggestions() {
            const playersList = getPlayersFromInput();
            const pCount = playersList.length;
            const currentRounds = parseInt(document.getElementById('numRounds').value, 10) || 1;
            const currentCourts = parseInt(document.getElementById('numCourts').value, 10) || 1;
            const playersPerRound = currentCourts * 4;
            const totalSlots = currentRounds * playersPerRound;

            const maxRoundDelta = 6;
            const maxCourtDelta = 3;
            let best = null;

            for (let dr = -maxRoundDelta; dr <= maxRoundDelta; dr++) {
                const nr = currentRounds + dr;
                if (nr < 1) continue;
                for (let dc = -maxCourtDelta; dc <= maxCourtDelta; dc++) {
                    const nc = currentCourts + dc;
                    if (nc < 1) continue;
                    const slots = nr * (nc * 4);
                    if (pCount > 0 && slots % pCount === 0) {
                        const cost = Math.abs(dr) + Math.abs(dc);
                        if (!best || cost < best.cost) best = { dr, dc, nr, nc, cost };
                    }
                }
            }

            const suggestionTextEl = document.getElementById('suggestionText');
            if (!best) {
                suggestionTextEl.textContent = 'No small change to rounds/courts (¬± small range) will make exact equality possible. Try larger adjustments.';
                suggestionTextEl.style.color = '#a33';
            } else {
                suggestionTextEl.textContent = `Rounds: ${best.nr} Courts: ${best.nc} (Œîrounds=${best.dr >= 0 ? '+'+best.dr : best.dr}, Œîcourts=${best.dc >= 0 ? '+'+best.dc : best.dc})`;
                suggestionTextEl.style.color = '#055';
                // store on container for apply
                const container = document.getElementById('suggestions');
                container.dataset.suggestNr = best.nr;
                container.dataset.suggestNc = best.nc;
            }
        }

        function applySuggestion() {
            const container = document.getElementById('suggestions');
            const nr = parseInt(container.dataset.suggestNr, 10);
            const nc = parseInt(container.dataset.suggestNc, 10);
            if (!nr || !nc) {
                alert('No suggestion available. Click Compute first.');
                return;
            }
            document.getElementById('numRounds').value = nr;
            document.getElementById('numCourts').value = nc;
            numRounds = nr; numCourts = nc;
            updateSetupSummary();
            // Recompute suggestions after applying (player count or other inputs may have changed)
            computeSuggestions();
        }

        const computeBtn = document.getElementById('computeSuggestionsBtn'); if (computeBtn) computeBtn.addEventListener('click', computeSuggestions);
        const applyBtn = document.getElementById('applySuggestionBtn'); if (applyBtn) applyBtn.addEventListener('click', applySuggestion);

        // Automatically compute and apply a small suggestion when page loads if Require Exact is enabled
        function autoApplySuggestionIfNeeded() {
            const reqEl = document.getElementById('requireExact');
            if (!reqEl || !reqEl.checked) return;
            const playersList = getPlayersFromInput();
            const pCount = playersList.length;
            const currentRounds = parseInt(document.getElementById('numRounds').value, 10) || 1;
            const currentCourts = parseInt(document.getElementById('numCourts').value, 10) || 1;
            const playersPerRound = currentCourts * 4;
            const totalSlots = currentRounds * playersPerRound;
            if (pCount > 0 && totalSlots % pCount !== 0) {
                computeSuggestions();
                const container = document.getElementById('suggestions');
                const nr = parseInt(container.dataset.suggestNr, 10);
                const nc = parseInt(container.dataset.suggestNc, 10);
                if (nr && nc) {
                    applySuggestion();
                    console.info(`Auto-applied suggestion: rounds=${nr}, courts=${nc}`);
                }
            }
        }

        // Prefill and initial render
        document.getElementById('playerNames').value = defaultPlayers.join('\n');
        updateSetupSummary();
        // If require-exact is on and current config can't meet equality, compute+apply a small suggestion automatically
        autoApplySuggestionIfNeeded();
        // Generate initial tournament on load (show overlay while building) and ensure overlay paints first
        showGenerating(true);
        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                try { generateTournament(); } finally { showGenerating(false); }
            });
        });
    </script>
